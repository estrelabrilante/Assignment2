<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="assignment">
      <h2>Events Practice</h2>
      <!-- show any text as alert when the button is clicked -->
      <button v-on:click="alert">Show Alert</button>
      <hr />
      <!-- Register the user input on "keydown" and output it in paragraph(hint: event.target.value) -->
      <input type="text" v-on:keydown="registerInput" />
      <p>Output: {{oldenteredValue}}</p>
      <hr />
      <!-- Output entered value if the ENTER key was pressed -->
      <input type="text" v-on:keydown.enter="registerIn" />
      <p>Output: {{newenteredValue}}</p>
      <hr />
    </section>
  </body>
</html>
